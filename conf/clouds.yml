global:
  prefix: "huaweicloud"
  port: ":8087"
  metric_path: "/metrics"
  scrape_batch_size: 300

auth:
  auth_url: "https://iam.{{ .Env.HUAWEICLOUD_IAM_REGION_ID }}.myhuaweicloud.com/v3"
  access_key: "{{ .Env.HUAWEICLOUD_IAM_ACCESS_KEY }}"
  secret_key: "{{ .Env.HUAWEICLOUD_IAM_SECRET_KEY }}"
  user_name: "{{ .Env.HUAWEICLOUD_IAM_USERNAME }}"
  password: "{{ .Env.HUAWEICLOUD_IAM_PASSWORD }}"
  domain_name: "{{ .Env.HUAWEICLOUD_IAM_DOMAIN_NAME }}"
  region: "{{ .Env.HUAWEICLOUD_CES_REGION_ID }}"
  project_id: "{{ .Env.HUAWEICLOUD_CES_PROJECT_ID }}"
  project_name: "{{ .Env.HUAWEICLOUD_CES_PROJECT_NAME }}"
